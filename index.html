<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	 <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<div class = "container">
		<div class="jumbotron">
  			<h1 class="text-centre">Anytime is Train Time</h1>
  			<h3 class="text-centre">Choo Choo. Chee Chee.</h3>
		</div>

		<div class = "row">
			<div class = "col-sm-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						Current Train Schedule
					</div>
				 	<div class="panel-body">

				 		<table class="table">
				 			<thead>
				 				<tr>
				 					<th>Train Name</th>
				 					<th>Destination</th>
				 					<th>Frequency (min)</th>
				 					<th>Next Arrival</th>
				 					<th>Minutes Away</th>
				 				</tr>
				 			</thead>

				 			<tbody id="trainInfo">
							</tbody>
				 		</table>
  					</div>
  				</div>
  			</div>
  		</div>

  		<div class = "row">
			<div class = "col-sm-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						Add Train
					</div>

					<div class="panel-body">
						<form>
							<div class="form-group">
    							<label for="">Train Name</label>

    							<input type="text" class="form-control" id="name-input">

  							</div>

							<div class="form-group">
    							<label for="">Destination</label>

    							<input type="text" class="form-control" id="destination-input">

  							</div>


  							<div class="form-group">

    							<label for="">First Train Time (HH:mm - military time)</label>

    							<input type="text" class="form-control" id="time-input">
  							</div>


  							<div class="form-group">

    							<label for="">Frequency (min)</label>

    							<input type="text" class="form-control" id="frequency-input">
  							</div>

  						 	<button type="submit" id="submitButton">Submit</button>
							
  						</form>

					</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>


<script type="text/javascript" src="assets/javascript/moment.js">
</script>





</body>
</html>
